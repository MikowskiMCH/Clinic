<mat-card>

    <mat-card-header>
        <h1>Patient {{patient.firstName}} {{patient.lastName}}</h1>
    </mat-card-header>

    <mat-card-content>
        <p>Gender: {{patient.gender}}</p>
        <p>Pesel: {{patient.pesel}}</p>
        <p *ngIf="showAllergies">Allergies: {{patient.allergies}}</p>
        <p *ngIf="!showAllergies">Allergies: no informations about allergies.</p>
    </mat-card-content>
    
    <mat-card-actions class="d-flex justify-content-end">
        <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
</mat-card>
