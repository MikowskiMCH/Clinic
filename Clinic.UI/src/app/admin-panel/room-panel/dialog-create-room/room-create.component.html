<div class="m-2 p-2">
    <mat-card class="card p-2">
        <form [formGroup]="roomForm" (ngSubmit)="createRoom(roomForm.value)">
            <mat-form-field>
                <mat-label>Room index</mat-label>
                <input formControlName="roomNumber" matInput type="number">
            </mat-form-field>
            <div class="row">
                <div class="col-6 d-flex justify-content-start">
                    <button mat-raised-button type="submit" [disabled]="!roomForm.valid">Create</button>
                </div>
        
                <div class="col-6 d-flex justify-content-end">
                    <button mat-raised-button type="button" (click)="closeDialog()">Close</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
