<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let room"> {{room.number}} </td>
        </ng-container>

        <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef> Doctor </th>
            <td mat-cell *matCellDef="let room"> <p *ngIf="room.doctor!= null">{{room.doctor.firstName}} {{room.doctor.firstName}}</p></td>
        </ng-container>
      
        <ng-container matColumnDef="specjalization">
            <th mat-header-cell *matHeaderCellDef> Specjalization </th>
            <td mat-cell *matCellDef="let room"> <p *ngIf="room.specjalization!=null">{{room.specjalization}}</p> </td>
        </ng-container>
      
        <ng-container matColumnDef="nurse">
            <th mat-header-cell *matHeaderCellDef> Nurse </th>
            <td mat-cell *matCellDef="let room"> <p *ngIf="room.nurse!=null">{{room.nurse.firstName}} {{room.nurse.lastName}}</p></td>
        </ng-container>
        
        <ng-container matColumnDef="options" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"><button mat-raised-button color="primary" (click)="createRoomDialog()"> Create room </button></th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button [mat-menu-trigger-for]="options"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #options="matMenu">
                <button mat-menu-item (click)="deleteRoom(element.number)">Delete</button>
                <button mat-menu-item (click)="openDoctorDialog(element.number)">Set doctor</button>
                <button mat-menu-item (click)="openNurseDialog(element.number)">Set nurse</button>
                <button mat-menu-item (click)="setSpecjalizationDialog(element.number)">Set specjalization</button>
                <button mat-menu-item (click)="setEmpty(element.number)">Set empty</button>
            </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row mat-sort-header *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
