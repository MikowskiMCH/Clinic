<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>
        
        <ng-container matColumnDef="options" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">Options</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [mat-menu-trigger-for]="options"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #options="matMenu">
              <button mat-menu-item (click)="deleteUser(element.id)">Delete</button>
              <button mat-menu-item (click)="changeRole('Admin', element.id)">Set role Admin</button>
              <button mat-menu-item (click)="changeRole('Doctor', element.id)">Set role Doctor</button>
              <button mat-menu-item (click)="changeRole('Nurse', element.id)">Set role Nurse</button>
              <button mat-menu-item (click)="changeRole('Patient', element.id)">Set role Patient</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row mat-sort-header *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
