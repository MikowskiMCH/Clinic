<div class="m-2 p-2 d-flex justify-content-center">
  <mat-card class="card">
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title><h1>Login</h1></mat-card-title>
    </mat-card-header>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="loginUser(loginForm.value)">

      <mat-card-content>

        <div class="row justify-content-center">
          
          <mat-form-field class="col-8">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field class="col-8">

            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password': 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility_on'}}</mat-icon>
            </button>

          </mat-form-field>

          <mat-card-actions class="col-8 d-flex justify-content-start">
            <a [routerLink]="['/authentication/forgot-password']">Forgot password</a>
          </mat-card-actions>

          <mat-card-actions class="col-8 d-flex justify-content-center">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          </mat-card-actions>

        </div>

      </mat-card-content>

    </form>
  </mat-card>
</div>
