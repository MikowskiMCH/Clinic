<div class="m-2 p-2 d-flex justify-content-center">
    <mat-card class="card col-md-10">
      <mat-card-header class="d-flex justify-content-center">
        <mat-card-title><h1>Reset password</h1></mat-card-title>
      </mat-card-header>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <form [formGroup]="resetForm" autocomplete="off" (ngSubmit)="resetPassword(resetForm.value)">
        <mat-card-content>
          <div class="row justify-content-center">
            <mat-form-field appearance="fill" class="col-8">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password">
                <button type="button" mat-icon-button (click)="hide1 = !hide1" matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field class="col-8">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword">
                <button type="button" mat-icon-button (click)="hide2 = !hide2" matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            <mat-card-actions class="col-8 d-flex justify-content-center">
              <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">Submit</button>
            </mat-card-actions>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
