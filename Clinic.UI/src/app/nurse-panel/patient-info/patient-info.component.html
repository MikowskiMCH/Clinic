<div>
    <div *ngIf="showError">
        <p>{{errorResponse}}</p>
    </div>

    <h1 class="text-center">Patients:</h1>
    
    <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let row">{{row.role}}</td>
            </ng-container>
            
            <ng-container matColumnDef="options">

                <th mat-header-cell *matHeaderCellDef></th>

                <td mat-cell *matCellDef="let row">
                    <div>
                        <button mat-raised-button color="primary" (click)="getAppointments(row.id)">Details</button>
                    </div>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No data matching the filter</td>
            </tr>

        </table>
        
        <mat-paginator [pageSizeOptions]="[5,10,20,50]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
